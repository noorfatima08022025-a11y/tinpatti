<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Patti Hack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }

    .app-header {
      display: flex;
      align-items: center;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin-right: 15px;
    }

    .app-info h1 {
      margin: 0;
      font-size: 24px;
    }

    .app-info .developer {
      color: blue;
      font-size: 14px;
    }

    .app-info .details {
      color: gray;
      font-size: 12px;
    }

    .stats span {
      margin-right: 10px;
      font-size: 12px;
    }

    .install-btn {
      display: block;
      text-align: center;
      background: #1976D2;
      color: white;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }

    .screenshots {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .screenshots img {
      width: 180px;
      height: 320px;
      border-radius: 10px;
    }

    .about h2 {
      margin-bottom: 5px;
    }

    .tags span {
      display: inline-block;
      background: #f1f1f1;
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      border-radius: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- App Header -->
    <div class="app-header">
      <img src="app-icon.png" alt="App Icon" class="app-icon">
      <div class="app-info">
        <h1>3Patti Hack</h1>
        <p class="developer">Unknown</p>
        <p class="details">Contains ads · In-app purchases</p>
        <div class="stats">
          <span>⭐ 4.5</span>
          <span>9.8 MB</span>
          <span>Rated for 3+</span>
        </div>
      </div>
    </div>

    <!-- Install Button -->
    <a href="/app.apk" class="install-btn">Install</a>

    <!-- Screenshots -->
    <div class="screenshots">
      <img src="screenshot1.jpg" alt="Screenshot 1">
      <img src="screenshot2.jpg" alt="Screenshot 2">
      <img src="screenshot3.jpg" alt="Screenshot 3">
    </div>

    <!-- About Section -->
    <div class="about">
      <h2>About this game</h2>
      <p>
        Match 3 candies to blast sugar! Spread jam & master the sweetest of puzzle games.
      </p>
    </div>

    <!-- Tags -->
    <div class="tags">
      <span>#1 top grossing in casual</span>
      <span>Puzzle</span>
    </div>
  </div>
</body>
</html>
